group 'com.techdegree.nikiforo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mockito:mockito-core:1.10.19'
    compile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.6.5'
    // http://mvnrepository.com/artifact/org.powermock/powermock-api-mockito
    compile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.6.5'
    compile 'eu.codearte.catch-exception:catch-exception:2.0.0-ALPHA-1'
    // http://mvnrepository.com/artifact/org.assertj/assertj-core
    compile group: 'org.assertj', name: 'assertj-core', version: '3.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
